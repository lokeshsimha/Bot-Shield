<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=></script>
    <link rel='stylesheet' href="static/css/style.css">
    <link rel='stylesheet' href="static/css/notifications.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'></head>
<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>

        <div class="form-box Login">
            <h2 class="animation" style="--D:0; --S:21;">Login</h2>
            <form action="{{ url_for('login_validation') }}" method="POST"> 
                <div class="input-box animation" style="--D:1; --S:22;">
                    <input type="text" name="username" required>
                     <label for="">Email</label>
                     <i class="bx bxs-user"></i>
                </div>
                <div class="input-box animation" style="--D:2; --S:23;">
                    <input type="password" name="password" required>
                     <label for="">Password</label>
                     <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-box animation" style="--D:3; --S:24;">
                    <button class="btn" type="submit">Login</button>
                </div>
                <div class="regi-link animation" style="--D:4; --S:25;">
                    <p>Don't have an account ? <a href="#" class="SignUpLink">Sign Up</a> </p>
                </div>
            </form>
        </div>
        <div class="info-content Login">
            <h2 class="animation" style="--D:0;--S:20;">Welcome Back!</h2>
            <p class="animation" style="--D:1; --S:21;">User Behaviour and Bot Detection Using Machine Learning!
            </p>
        </div>

        <!-- ========Register Form ==========-->
        <div class="form-box Register" >
            <h2 class="animation" style="--li:17; --S:0;">Register </h2>
            <form action="/add_users" method="post">
                <div class="input-box animation" style="--li:18; --S:1;">
                    <input type="text" name="username" required>
                     <label for="">Username</label>
                     <i class="bx bxs-user"></i>
                </div>
                <div class="input-box animation" style="--li:18; --S:1;">
                    <input type="email" name="email" required>
                     <label for="">Email</label>
                     <i class="bx bx-envelope icon"></i>
                </div>
                <div class="input-box animation" style="--li:19; --S:2;">
                    <input type="password" name="password" required>
                     <label for="">Password</label>
                     <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-box animation" style="--li:20; --S:3;">
                    <button class="btn" type="submit">Register</button>
                </div>
                <div class="regi-link animation" style="--li:21; --S:4;">
                    <p>Don't have an account ? <a href="#" class="SignInLink">Sign In</a> </p>
                </div>
            </form>
        </div>
        <div class="div info-content Register">
            <h2 class="animation" style="--li:17; --S:0;">Welcome Back!</h2>
            <p class="animation" style="--li:18; --S:1;">User Behaviour and Bot Detection Using Machine Learning!
            </p>
        </div>

    </div> 
    <script src="static/scripts/notifications.js"></script>
    <script src="static/scripts/index.js"></script>
    <script>
        // Check for flash messages
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    showNotification("{{ message }}", "{{ category }}");
                {% endfor %}
            {% endif %}
        {% endwith %}

        // Handle bot detection response
        async function handleBotDetection(response) {
            if (response.lockout) {
                showNotification(response.message, 'error');
            }
        }
    </script>
</body>
</html>
